<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>
    const markdownText = `
| Header 1 | Header 2 |
|---|---|
| Cell 1 | Cell 2 |
    `;
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = marked.parse(markdownText);
  </script>
</body>
</html>
