<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>
    const md = window.markdownit();
    const markdownText = `| Header 1 | Header 2 | Header 3 | Header 4 |
|----------|----------|----------|----------|
| Data A1xxxx  | Data A2  | Data A3xxx  | Data A4xxx  |
| Data B1  | Data B2  | Data B3x  | Data B4  |
| Data C1  | Data C2xxxxx  | Data C3  | Data C4xxxxx  |

    `;

    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = md.render(markdownText);
  </script>
</body>
</html>
